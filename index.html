<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flashcard App</title>

    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="container flex-center">
      <div class="card">
        <div id="front" class="cardFront flex-center">
            <div class="question text-4xl">
                <div class="kanji jp-kanji"></div>
              </div>
              <div class="line"></div>
              <div class="text-2xl">
                <ul>
                  <li class="ex-jp jp-kanji"></li>
                </ul>
              </div>
        </div>
        <div id="back" class="cardBack flex-center">
          <div class="answer text-4xl">
            <div class="kanji jp-kanji"></div>
            <div class="kana jp-kanji"></div>
          </div>
          <div class="line"></div>
          <div class="meaning text-center text-3xl mb-4"></div>
          <div class="text-2xl">
            <ul>
              <li class="ex-jp jp-kanji"></li>
              <li class="ex-id"></li>
            </ul>
          </div>
        </div>
      </div>

      <div class="buttons">
        <button id="btn-prev" class="btn btn-nav shadow">
          <i class="fa-solid fa-angle-left"></i>
        </button>
        <button id="flip-btn" class="btn flip-btn shadow">Flip</button>
        <button id="btn-next" class="btn btn-nav shadow">
          <i class="fa-solid fa-angle-right"></i>
        </button>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/d8fa7fbaf7.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
